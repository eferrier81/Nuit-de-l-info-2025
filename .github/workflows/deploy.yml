name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write    # nécessaire pour pousser sur gh-pages
  pages: write       # bonne pratique pour GitHub Pages
  id-token: write    # requis par certaines actions modernes (sécurité)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code de la branche main
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Node.js (version LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # 3. Installer les dépendances npm
      - name: Install dependencies
        run: npm install

      # 4. Builder le projet (doit produire le dossier dist/)
      - name: Build project
        run: npm run build

      # 5. Déployer le contenu de dist/ sur la branche gh-pages
      #    Cette action crée/actualise la branche gh-pages
      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
